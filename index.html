<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">Your Reward</h2>
                <div class="description">You will get <span class="rate-text">0.15%</span> F1 trading volume when
                    milestones are reached</div>
            </div>
        </div>
        <div class="progress-container">
            <div class="progress-wrapper progress-top">
                <div class="progress-item" aria-active="true">
                    <span>100.000</span>
                    <button class="btn-reward active">Get Reward</button>
                </div>
                <div class="progress-item" aria-active="true">200.000
                    <button class="btn-reward active">Get Reward</button>
                </div>
                <div class="progress-item" aria-active="true">500.000
                    <button class="btn-reward">Get Reward</button>
                </div>
                <div class="progress-item" aria-active="true">1.000.000
                    <button class="btn-reward">Get Reward</button>
                </div>
                <div class="progress-item" aria-active="true">5.000.000
                    <button class="btn-reward">Get Reward</button>
                </div>
            </div>
            <div class="progress-space"></div>
            <div class="progress-wrapper progress-bottom">
                <div class="progress-item">100.000
                    <button class="btn-reward">Get Reward</button>
                </div>
                <div class="progress-item">200.000
                    <button class="btn-reward">Get Reward</button>
                </div>
                <div class="progress-item">500.000
                    <button class="btn-reward">Get Reward</button>
                </div>
                <div class="progress-item" aria-active="true">1.000.000
                    <button class="btn-reward">Get Reward</button>
                </div>
                <div class="progress-item" aria-active="true">5.000.000
                    <button class="btn-reward">Get Reward</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-title">
                    <img src="./image/icon-success.png" class="icon-success">
                    <span>Congratulation</span>
                </div>
                <p>Congratulations on your reward. Submit a support request via support@blockoption.io so we can best
                    assist you. </p>
                <div class="text-center">
                    <button class="btn-complete">Complete</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
